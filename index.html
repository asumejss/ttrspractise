<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ttrspractise - Times Tables Trainer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('allison-saeng-Sdi23EZaUJ0-unsplash.jpg') no-repeat center/cover;
      color: #fff;
      font-family: Arial, sans-serif;
      text-shadow: 1px 1px 2px #000;
    }
    h1 { color: #00ffcc; margin-bottom: 20px; }
    .timer, .question, .score, .result {
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 6px;
      margin: 5px 0;
      font-size: 1.4rem;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin: 15px 0;
    }
    .option {
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px 16px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    .option:hover { background: #00ffcc; color: #000; }
    select, button {
      font-size: 1rem;
      padding: 6px 10px;
      margin: 10px;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>ttrspractise</h1>

  <div>
    <label for="timeSelect">Select time:</label>
    <select id="timeSelect">
      <option value="1">1 minute</option>
      <option value="2">2 minutes</option>
      <option value="3">3 minutes</option>
      <option value="4">4 minutes</option>
      <option value="5">5 minutes</option>
    </select>
    <button id="playBtn">Play</button>
    <button id="testSoundsBtn">Test Sounds</button>
  </div>

  <div class="timer" id="timer">Time: 0:00</div>
  <div class="question hidden" id="question">Question?</div>
  <div class="options hidden" id="options"></div>
  <div class="score hidden" id="score">Score: 0</div>
  <div class="result hidden" id="result"></div>

  <script>
    const startSound = new Audio('https://cdn.pixabay.com/download/audio/2021/09/13/audio_a162d58fc2.mp3?filename=beep-start-6022.mp3');
    const correctSound = new Audio('https://cdn.pixabay.com/download/audio/2021/08/04/audio_7b55db4ff9.mp3?filename=correct-2-46134.mp3');
    const wrongSound = new Audio('https://cdn.pixabay.com/download/audio/2021/08/09/audio_41fc1c19c7.mp3?filename=error-126627.mp3');
    const gameoverSound = new Audio('https://cdn.pixabay.com/download/audio/2021/08/09/audio_e28597c883.mp3?filename=game-over-arcade-6435.mp3');

    let score = 0, incorrect = 0, timeLeft = 0, timerInterval;

    const tables = [3, 4, 6, 7, 8, 9, 11, 12];

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const resultEl = document.getElementById('result');
    const playBtn = document.getElementById('playBtn');
    const testBtn = document.getElementById('testSoundsBtn');

    function getRandomQuestion() {
      const a = tables[Math.floor(Math.random() * tables.length)];
      const b = Math.floor(Math.random() * 12) + 1;
      return { a, b, answer: a * b };
    }

    function generateOptions(correct) {
      const options = new Set([correct]);
      while (options.size < 4) {
        options.add(correct + Math.floor(Math.random() * 20 - 10));
      }
      return Array.from(options).sort(() => Math.random() - 0.5);
    }

    function displayQuestion() {
      const { a, b, answer } = getRandomQuestion();
      questionEl.textContent = `${a} Ã— ${b} = ?`;
      optionsEl.innerHTML = '';

      generateOptions(answer).forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = opt;
        btn.onclick = () => {
          if (opt === answer) {
            score++;
            correctSound.currentTime = 0;
            correctSound.play();
          } else {
            incorrect++;
            wrongSound.currentTime = 0;
            wrongSound.play();
          }
          scoreEl.textContent = `Score: ${score}`;
          displayQuestion();
        };
        optionsEl.appendChild(btn);
      });
    }

    function updateTimer() {
      const mins = Math.floor(timeLeft / 60);
      const secs = timeLeft % 60;
      timerEl.textContent = `Time: ${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function startTimer(seconds) {
      timeLeft = seconds;
      updateTimer();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function startGame() {
      score = 0;
      incorrect = 0;
      scoreEl.textContent = `Score: ${score}`;
      ['question', 'options', 'score'].forEach(id => document.getElementById(id).classList.remove('hidden'));
      resultEl.classList.add('hidden');

      const mins = parseInt(document.getElementById('timeSelect').value, 10);
      startTimer(mins * 60);

      setTimeout(() => {
        startSound.currentTime = 0;
        startSound.play();
      }, 100); // delay ensures browsers don't block the sound

      displayQuestion();
    }

    function endGame() {
      clearInterval(timerInterval);
      gameoverSound.currentTime = 0;
      gameoverSound.play();
      ['question', 'options'].forEach(id => document.getElementById(id).classList.add('hidden'));
      resultEl.innerHTML = `Time's up!<br>Final Score: ${score}<br>Incorrect: ${incorrect}`;
      resultEl.classList.remove('hidden');
    }

    playBtn.addEventListener('click', startGame);

    testBtn.addEventListener('click', () => {
      startSound.currentTime = 0;
      correctSound.currentTime = 0;
      wrongSound.currentTime = 0;
      gameoverSound.currentTime = 0;
      startSound.play();
      setTimeout(() => correctSound.play(), 1000);
      setTimeout(() => wrongSound.play(), 2000);
      setTimeout(() => gameoverSound.play(), 3000);
    });
  </script>
</body>
</html>
