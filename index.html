<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ttrspractise - Times Tables Trainer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('allison-saeng-Sdi23EZaUJ0-unsplash.jpg') no-repeat center/cover;
      color: #fff;
      font-family: Arial, sans-serif;
      text-shadow: 1px 1px 2px #000;
    }
    h1 { color: #00ffcc; margin-bottom: 20px; }
    .timer, .question, .score, .result {
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 6px;
      margin: 5px 0;
      font-size: 1.4rem;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin: 15px 0;
    }
    .option {
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px 16px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    .option:hover { background: #00ffcc; color: #000; }
    select, button {
      font-size: 1rem;
      padding: 6px 10px;
      margin: 10px;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden { display: none; }

    #feedbackScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 255, 0, 0.85);
      color: white;
      font-size: 4rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }
    #feedbackScreen.wrong {
      background-color: rgba(255, 0, 0, 0.85);
    }
  </style>
</head>
<body>

  <h1>ttrspractise</h1>

  <div>
    <label for="timeSelect">Select time:</label>
    <select id="timeSelect">
      <option value="1">1 minute</option>
      <option value="2">2 minutes</option>
      <option value="3">3 minutes</option>
      <option value="4">4 minutes</option>
      <option value="5">5 minutes</option>
    </select>
    <button id="playBtn">Play</button>
  </div>

  <div class="timer" id="timer">Time: 0:00</div>
  <div class="question hidden" id="question">Question?</div>
  <div class="options hidden" id="options"></div>
  <div class="score hidden" id="score">Score: 0</div>
  <div class="result hidden" id="result"></div>

  <div id="feedbackScreen"></div>

  <script>
    // iPad/iOS friendly sound URLs
    const startSound    = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3');
    const correctSound  = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-video-game-win-2016.mp3');
    const wrongSound    = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3');
    const gameoverSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.wav');

    const allSounds = [startSound, correctSound, wrongSound, gameoverSound];

    const tables = [3, 4, 6, 7, 8, 9, 11, 12];
    let score = 0, incorrect = 0, timeLeft = 0, timerInterval, paused = false;

    const questionEl = document.getElementById('question');
    const optionsEl  = document.getElementById('options');
    const scoreEl    = document.getElementById('score');
    const timerEl    = document.getElementById('timer');
    const resultEl   = document.getElementById('result');
    const playBtn    = document.getElementById('playBtn');
    const feedbackEl = document.getElementById('feedbackScreen');

    function getRandomQuestion() {
      const a = tables[Math.floor(Math.random() * tables.length)];
      const b = Math.floor(Math.random() * 12) + 1;
      return { a, b, answer: a * b };
    }

    function generateOptions(correct) {
      const set = new Set([correct]);
      while (set.size < 4) set.add(correct + Math.floor(Math.random() * 20 - 10));
      return Array.from(set).sort(() => 0.5 - Math.random());
    }

    function showFeedback(isCorrect) {
      feedbackEl.textContent = isCorrect ? '✓' : '✗';
      feedbackEl.className = isCorrect ? '' : 'wrong';
      feedbackEl.style.display = 'flex';
      paused = true;

      setTimeout(() => {
        feedbackEl.style.display = 'none';
        paused = false;
        displayQuestion();
      }, 700);
    }

    function displayQuestion() {
      const { a, b, answer } = getRandomQuestion();
      questionEl.textContent = `${a} × ${b} = ?`;
      optionsEl.innerHTML = '';

      generateOptions(answer).forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = opt;

        btn.addEventListener('click', () => {
          if (opt === answer) {
            score++;
            correctSound.currentTime = 0;
            correctSound.play().catch(() => {});
            scoreEl.textContent = `Score: ${score}`;
            showFeedback(true);
          } else {
            incorrect++;
            wrongSound.currentTime = 0;
            wrongSound.play().catch(() => {});
            scoreEl.textContent = `Score: ${score}`;
            showFeedback(false);
          }
        });

        optionsEl.appendChild(btn);
      });
    }

    function updateTimer() {
      if (paused) return;
      const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
      timerEl.textContent = `Time: ${m}:${s.toString().padStart(2, '0')}`;
    }

    function startTimer(sec) {
      timeLeft = sec;
      updateTimer();
      timerInterval = setInterval(() => {
        if (!paused) {
          timeLeft--;
          updateTimer();
          if (timeLeft <= 0) endGame();
        }
      }, 1000);
    }

    function unlockSounds() {
      allSounds.forEach(sound => {
        sound.muted = true;
        sound.play().then(() => {
          sound.pause();
          sound.currentTime = 0;
          sound.muted = false;
        }).catch(() => {});
      });
    }

    function startGame() {
      unlockSounds(); // Unlock sound playback on iOS
      startSound.play().catch(() => {});
      score = 0;
      incorrect = 0;
      scoreEl.textContent = `Score: ${score}`;
      ['question', 'options', 'score'].forEach(id => document.getElementById(id).classList.remove('hidden'));
      resultEl.classList.add('hidden');
      const mins = parseInt(document.getElementById('timeSelect').value, 10);
      startTimer(mins * 60);
      displayQuestion();
    }

    function endGame() {
      clearInterval(timerInterval);
      gameoverSound.play().catch(() => {});
      ['question', 'options'].forEach(id => document.getElementById(id).classList.add('hidden'));
      resultEl.innerHTML = `Time's up!<br>Final Score: ${score}<br>Incorrect: ${incorrect}`;
      resultEl.classList.remove('hidden');
    }

    playBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
