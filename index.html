<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ttrspractise - Times Tables Trainer</title>
  <style>
    body {
      background-image: url('Allison-Saeng-Sdi23EZaUJ0-unsplash.jpg'); /* Your math-themed background image */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #00ffcc;
    }
    .question, .score, .timer, .result {
      font-size: 1.5rem;
      margin: 10px;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }
    .option {
      background-color: rgba(0, 0, 0, 0.6); /* semi-transparent so the background shows through */
      color: white;
      padding: 10px 20px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .option:hover {
      background-color: #00ffcc;
      color: #000;
    }
    select, button {
      font-size: 1rem;
      padding: 6px 10px;
      margin: 10px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ttrspractise</h1>

  <div>
    <label for="timeSelect">Select time:</label>
    <select id="timeSelect">
      <option value="1">1 minute</option>
      <option value="2">2 minutes</option>
      <option value="3">3 minutes</option>
      <option value="4">4 minutes</option>
      <option value="5">5 minutes</option>
    </select>
    <button onclick="startGame()">Play</button>
  </div>

  <div class="timer" id="timer">Time: 0:00</div>
  <div class="question hidden" id="question">Loading...</div>
  <div class="options hidden" id="options"></div>
  <div class="score hidden" id="score">Score: 0</div>
  <div class="result hidden" id="result"></div>

  <script>
    const tables = [3, 4, 6, 7, 8, 9, 11, 12];
    let score = 0;
    let incorrect = 0;
    let timeLeft = 0;
    let timerInterval;

    function getRandomQuestion() {
      const a = tables[Math.floor(Math.random() * tables.length)];
      const b = Math.floor(Math.random() * 12) + 1;
      const answer = a * b;
      return { a, b, answer };
    }

    function generateOptions(correct) {
      const options = new Set([correct]);
      while (options.size < 4) {
        options.add(correct + Math.floor(Math.random() * 20 - 10));
      }
      return Array.from(options).sort(() => Math.random() - 0.5);
    }

    function displayQuestion() {
      const q = getRandomQuestion();
      const questionDiv = document.getElementById("question");
      const optionsDiv = document.getElementById("options");

      questionDiv.textContent = `${q.a} Ã— ${q.b} = ?`;
      optionsDiv.innerHTML = "";

      const options = generateOptions(q.answer);
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => {
          if (opt === q.answer) {
            score++;
          } else {
            incorrect++;
          }
          document.getElementById("score").textContent = "Score: " + score;
          displayQuestion();
        };
        optionsDiv.appendChild(btn);
      });
    }

    function startTimer(duration) {
      timeLeft = duration;
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      document.getElementById("timer").textContent = `Time: ${min}:${sec.toString().padStart(2, '0')}`;
    }

    function startGame() {
      score = 0;
      incorrect = 0;
      document.getElementById("score").textContent = "Score: 0";
      document.getElementById("result").classList.add("hidden");
      document.getElementById("question").classList.remove("hidden");
      document.getElementById("options").classList.remove("hidden");
      document.getElementById("score").classList.remove("hidden");

      const selectedMinutes = parseInt(document.getElementById("timeSelect").value);
      const totalSeconds = selectedMinutes * 60;
      startTimer(totalSeconds);
      displayQuestion();
    }

    function endGame() {
      clearInterval(timerInterval);
      document.getElementById("question").classList.add("hidden");
      document.getElementById("options").classList.add("hidden");

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `Time's up!<br>Final Score: ${score}<br>Incorrect: ${incorrect}`;
      resultDiv.classList.remove("hidden");
    }
  </script>
</body>
</html>
