<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ttrspractise - Times Tables Trainer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('allison-saeng-Sdi23EZaUJ0-unsplash.jpg') no-repeat center/cover;
      color: #fff;
      font-family: Arial, sans-serif;
      text-shadow: 1px 1px 2px #000;
    }
    h1 { color: #00ffcc; margin-bottom: 20px; }
    .timer, .question, .score, .result {
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 6px;
      margin: 5px 0;
      font-size: 1.4rem;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin: 15px 0;
    }
    .option {
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px 16px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    .option:hover { background: #00ffcc; color: #000; }
    select, button {
      font-size: 1rem;
      padding: 6px 10px;
      margin: 10px;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden { display: none; }

    .feedback-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 6rem;
      font-weight: bold;
      color: white;
    }

    .correct-screen {
      background-color: green;
    }

    .wrong-screen {
      background-color: red;
    }

    .gameover-screen {
      background-color: red;
      flex-direction: column;
    }

    .gameover-logo {
      max-width: 80%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>ttrspractise</h1>

  <div>
    <label for="timeSelect">Select time:</label>
    <select id="timeSelect">
      <option value="1">1 minute</option>
      <option value="2">2 minutes</option>
      <option value="3">3 minutes</option>
      <option value="4">4 minutes</option>
      <option value="5">5 minutes</option>
    </select>
    <button id="playBtn">Play</button>
  </div>

  <div class="timer" id="timer">Time: 0:00</div>
  <div class="question hidden" id="question">Question?</div>
  <div class="options hidden" id="options"></div>
  <div class="score hidden" id="score">Score: 0</div>
  <div class="result hidden" id="result"></div>

  <!-- Feedback screen -->
  <div id="feedbackScreen" class="feedback-screen hidden"></div>

  <script>
    const tables = [3,4,6,7,8,9,11,12];
    let score=0, incorrect=0, timeLeft=0, timerInterval, isPaused=false;

    const questionEl = document.getElementById('question');
    const optionsEl  = document.getElementById('options');
    const scoreEl    = document.getElementById('score');
    const timerEl    = document.getElementById('timer');
    const resultEl   = document.getElementById('result');
    const playBtn    = document.getElementById('playBtn');
    const feedbackScreen = document.getElementById('feedbackScreen');

    function getRandomQuestion() {
      const a = tables[Math.floor(Math.random()*tables.length)];
      const b = Math.floor(Math.random()*12)+1;
      return {a, b, answer: a*b};
    }

    function generateOptions(correct) {
      const set = new Set([correct]);
      while (set.size < 4) set.add(correct + Math.floor(Math.random()*20-10));
      return Array.from(set).sort(() => 0.5 - Math.random());
    }

    function showFeedbackScreen(type) {
      clearInterval(timerInterval);
      isPaused = true;

      feedbackScreen.className = `feedback-screen ${type}-screen`;
      feedbackScreen.innerHTML = type === 'gameover'
        ? `<img src="gameover-logo.png" class="gameover-logo" alt="Game Over Logo" />`
        : type === 'correct'
        ? '✓'
        : '✗';
      feedbackScreen.classList.remove('hidden');

      setTimeout(() => {
        feedbackScreen.classList.add('hidden');
        if (type === 'gameover') {
          resultEl.classList.remove('hidden');
        } else {
          startTimer(timeLeft); // resume timer
          displayQuestion();
        }
        isPaused = false;
      }, type === 'gameover' ? 1500 : 700);
    }

    function displayQuestion() {
      const {a,b,answer} = getRandomQuestion();
      questionEl.textContent = `${a} × ${b} = ?`;
      optionsEl.innerHTML = '';
      generateOptions(answer).forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = opt;
        btn.onclick = () => {
          if (isPaused) return;
          if (opt === answer) {
            score++;
            scoreEl.textContent = `Score: ${score}`;
            showFeedbackScreen('correct');
          } else {
            incorrect++;
            showFeedbackScreen('wrong');
          }
        };
        optionsEl.appendChild(btn);
      });
    }

    function updateTimer() {
      const m = Math.floor(timeLeft/60), s = timeLeft%60;
      timerEl.textContent = `Time: ${m}:${s.toString().padStart(2,'0')}`;
    }

    function startTimer(sec) {
      timeLeft = sec; updateTimer();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) endGame();
      },1000);
    }

    function startGame() {
      score = 0; incorrect = 0;
      scoreEl.textContent = `Score: ${score}`;
      ['question','options','score'].forEach(id => document.getElementById(id).classList.remove('hidden'));
      resultEl.classList.add('hidden');

      const mins = parseInt(document.getElementById('timeSelect').value, 10);
      startTimer(mins*60);
      displayQuestion();
    }

    function endGame() {
      clearInterval(timerInterval);
      ['question','options'].forEach(id => document.getElementById(id).classList.add('hidden'));
      resultEl.innerHTML = `Time's up!<br>Final Score: ${score}<br>Incorrect: ${incorrect}`;
      showFeedbackScreen('gameover');
    }

    playBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
