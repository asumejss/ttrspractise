<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Times Tables Trainer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('allison-saeng-Sdi23EZaUJ0-unsplash.jpg') no-repeat center/cover;
      color: #fff;
      font-family: Arial, sans-serif;
      text-shadow: 1px 1px 2px #000;
      overflow: hidden;
    }
    h1 { color: #00ffcc; margin-bottom: 20px; }
    .timer, .question, .score, .result {
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 6px;
      margin: 5px 0;
      font-size: 1.4rem;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin: 15px 0;
    }
    .option {
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px 16px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    .option:hover { background: #00ffcc; color: #000; }
    select, button {
      font-size: 1rem;
      padding: 6px 10px;
      margin: 10px;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden { display: none; }

    #feedbackScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 140px;
      color: white;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease-in-out;
    }
    #feedbackScreen.correct {
      background-color: rgba(0, 200, 0, 0.85);
    }
    #feedbackScreen.wrong {
      background-color: rgba(255, 0, 0, 0.85);
    }

    #gameOverScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
      background-color: red;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-size: 4rem;
      font-weight: bold;
    }
    .black { color: black; }
    .blue  { color: blue; }

    #savedStats {
      margin-top: 20px;
      text-align: center;
    }

    #rankChart {
      margin-top: 20px;
      width: 250px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(255,255,255,0.1);
      border: 2px solid white;
      padding: 10px;
      position: relative;
    }
    .rankBar {
      flex: 1;
      width: 100%;
      display: flex;
      align-items: center;
      padding-left: 10px;
      color: black;
      font-weight: bold;
    }
    .MathHero     { background: #00ff00; }  /* Green */
    .MathLegend   { background: #00ccff; }  /* Sky blue */
    .MathStar     { background: #ffff00; }  /* Yellow */
    .GettingIt    { background: #ff9900; }  /* Orange */
    .Starter      { background: #ff0000; }  /* Red */

    #indicator {
      position: absolute;
      left: 0;
      width: 100%;
      height: 4px;
      background: white;
      z-index: 2;
    }
  </style>
</head>
<body>

  <h1>ttrspractise</h1>

  <div>
    <label for="timeSelect">Select time:</label>
    <select id="timeSelect">
      <option value="1">1 minute</option>
      <option value="2">2 minutes</option>
      <option value="3">3 minutes</option>
      <option value="4">4 minutes</option>
      <option value="5">5 minutes</option>
    </select>
    <button id="playBtn">Play</button>
    <button id="checkScoreBtn">Check My Rank</button>
  </div>

  <div class="timer" id="timer">Time: 0:00</div>
  <div class="question hidden" id="question">Question?</div>
  <div class="options hidden" id="options"></div>
  <div class="score hidden" id="score">Score: 0</div>
  <div class="result hidden" id="result"></div>
  <div id="feedbackScreen"></div>
  <div id="gameOverScreen">
    <div><span class="black">GAME</span> <span class="blue">OVER</span></div>
  </div>

  <div id="savedStats" class="hidden"></div>

  <div id="rankChart" class="hidden">
    <div class="rankBar MathHero">Math Hero (&lt; 2s)</div>
    <div class="rankBar MathLegend">Math Legend (2-3s)</div>
    <div class="rankBar MathStar">Math Star (3-4s)</div>
    <div class="rankBar GettingIt">Getting It (4-5s)</div>
    <div class="rankBar Starter">Starter (5s+)</div>
    <div id="indicator"></div>
  </div>

  <script>
    const tables = [3, 4, 6, 7, 8, 9, 11, 12];
    let score = 0, incorrect = 0, timeLeft = 0, timerInterval, paused = false;
    let totalQuestions = 0, startTime = 0;

    const questionEl = document.getElementById('question');
    const optionsEl  = document.getElementById('options');
    const scoreEl    = document.getElementById('score');
    const timerEl    = document.getElementById('timer');
    const resultEl   = document.getElementById('result');
    const playBtn    = document.getElementById('playBtn');
    const feedback   = document.getElementById('feedbackScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const savedStats = document.getElementById('savedStats');
    const rankChart = document.getElementById('rankChart');
    const indicator = document.getElementById('indicator');

    function getRandomQuestion() {
      const a = tables[Math.floor(Math.random() * tables.length)];
      const b = Math.floor(Math.random() * 12) + 1;
      return { a, b, answer: a * b };
    }

    function generateOptions(correct) {
      const set = new Set([correct]);
      while (set.size < 4) {
        const fake = correct + Math.floor(Math.random() * 21) - 10;
        if (fake > 0) set.add(fake);
      }
      return Array.from(set).sort(() => 0.5 - Math.random());
    }

    function showFeedback(type) {
      paused = true;
      clearInterval(timerInterval);
      feedback.className = type;
      feedback.textContent = type === 'correct' ? '✔' : '✖';
      feedback.style.opacity = '1';

      setTimeout(() => {
        feedback.style.opacity = '0';
        if (timeLeft > 0) startTimer(timeLeft);
        displayQuestion();
        paused = false;
      }, 700);
    }

    function displayQuestion() {
      totalQuestions++;
      const { a, b, answer } = getRandomQuestion();
      questionEl.textContent = `${a} × ${b} = ?`;
      optionsEl.innerHTML = '';
      generateOptions(answer).forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = opt;
        btn.onclick = () => {
          if (paused) return;
          if (opt === answer) {
            score++;
            scoreEl.textContent = `Score: ${score}`;
            showFeedback('correct');
          } else {
            incorrect++;
            scoreEl.textContent = `Score: ${score}`;
            showFeedback('wrong');
          }
        };
        optionsEl.appendChild(btn);
      });
    }

    function updateTimer() {
      const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
      timerEl.textContent = `Time: ${m}:${s.toString().padStart(2, '0')}`;
    }

    function startTimer(sec) {
      timeLeft = sec;
      updateTimer();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function startGame() {
      score = 0; incorrect = 0;
      totalQuestions = 0;
      startTime = Date.now();
      gameOverScreen.style.display = 'none';
      ['question', 'options', 'score'].forEach(id => document.getElementById(id).classList.remove('hidden'));
      resultEl.classList.add('hidden');
      savedStats.classList.add('hidden');
      rankChart.classList.add('hidden');
      const mins = parseInt(document.getElementById('timeSelect').value, 10);
      startTimer(mins * 60);
      displayQuestion();
    }

    function endGame() {
      clearInterval(timerInterval);
      ['question', 'options'].forEach(id => document.getElementById(id).classList.add('hidden'));
      resultEl.classList.remove('hidden');
      gameOverScreen.style.display = 'flex';

      const totalTimeTaken = (Date.now() - startTime) / 1000;
      const avgTime = totalTimeTaken / totalQuestions;

      let rank = "Starter";
      if (avgTime < 5) rank = "Getting It";
      if (avgTime < 4) rank = "Math Star";
      if (avgTime < 3) rank = "Math Legend";
      if (avgTime < 2 && avgTime >= 1) rank = "Math Hero";

      localStorage.setItem("ttrScore", JSON.stringify({
        score,
        incorrect,
        avgTime: avgTime.toFixed(2),
        rank
      }));

      resultEl.innerHTML = `Time's up!<br>Final Score: ${score}<br>Incorrect: ${incorrect}<br>Avg Time/Question: ${avgTime.toFixed(2)}s<br>Rank: ${rank}`;
    }

    playBtn.addEventListener('click', startGame);

    document.getElementById("checkScoreBtn").addEventListener("click", () => {
      const saved = JSON.parse(localStorage.getItem("ttrScore"));
      if (!saved) {
        savedStats.textContent = "No stats saved yet.";
        savedStats.classList.remove("hidden");
        return;
      }

      savedStats.innerHTML = `
        Best Score: ${saved.score}<br>
        Incorrect: ${saved.incorrect}<br>
        Avg Time/Question: ${saved.avgTime}s<br>
        Rank: ${saved.rank}
      `;
      savedStats.classList.remove("hidden");
      rankChart.classList.remove("hidden");

      // Set indicator position
      const avg = parseFloat(saved.avgTime);
      const chartHeight = rankChart.clientHeight;
      const max = 6; // For vertical scale (Starter and above)
      const y = Math.min(Math.max(avg, 1), max); // Clamp between 1 and 6
      const percent = (y - 1) / (max - 1); // 0 at top, 1 at bottom
      indicator.style.top = `${percent * chartHeight}px`;
    });
  </script>
</body>
</html>
