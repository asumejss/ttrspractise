<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ttrspractise - Times Tables Trainer</title>
  <style>
    body {
      /* Math‑themed background */
      background: url('allison-saeng-Sdi23EZaUJ0-unsplash.jpg') no-repeat center/cover;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #00ffcc;
      margin-bottom: 20px;
    }
    .timer, .question, .score, .result {
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 6px;
      margin: 5px 0;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin: 15px 0;
    }
    .option {
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px 16px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    .option:hover {
      background: #00ffcc;
      color: #000;
    }
    select, button {
      font-size: 1rem;
      padding: 6px 10px;
      margin: 10px;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>ttrspractise</h1>

  <div>
    <label for="timeSelect">Select time:</label>
    <select id="timeSelect">
      <option value="1">1 minute</option>
      <option value="2">2 minutes</option>
      <option value="3">3 minutes</option>
      <option value="4">4 minutes</option>
      <option value="5">5 minutes</option>
    </select>
    <button onclick="startGame()">Play</button>
  </div>

  <div class="timer" id="timer">Time: 0:00</div>
  <div class="question hidden" id="question">Loading...</div>
  <div class="options hidden" id="options"></div>
  <div class="score hidden" id="score">Score: 0</div>
  <div class="result hidden" id="result"></div>

  <!-- Audio elements (streamed from Pixabay) -->
  <audio id="startSound"    src="https://cdn.pixabay.com/download/audio/2021/09/13/audio_a162d58fc2.mp3?filename=beep-start-6022.mp3"></audio>
  <audio id="correctSound"  src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_7b55db4ff9.mp3?filename=correct-2-46134.mp3"></audio>
  <audio id="wrongSound"    src="https://cdn.pixabay.com/download/audio/2021/08/09/audio_41fc1c19c7.mp3?filename=error-126627.mp3"></audio>
  <audio id="gameoverSound" src="https://cdn.pixabay.com/download/audio/2021/08/09/audio_e28597c883.mp3?filename=game-over-arcade-6435.mp3"></audio>

  <script>
    const tables = [3,4,6,7,8,9,11,12];
    let score = 0, incorrect = 0, timeLeft = 0, timerInterval;

    function getRandomQuestion() {
      const a = tables[Math.floor(Math.random()*tables.length)];
      const b = Math.floor(Math.random()*12)+1;
      return { a, b, answer: a*b };
    }

    function generateOptions(correct) {
      const opts = new Set([correct]);
      while(opts.size < 4) opts.add(correct + Math.floor(Math.random()*20 - 10));
      return [...opts].sort(() => Math.random() - 0.5);
    }

    function displayQuestion() {
      const {a,b,answer} = getRandomQuestion();
      document.getElementById("question").textContent = `${a} × ${b} = ?`;
      const optsDiv = document.getElementById("options");
      optsDiv.innerHTML = "";
      generateOptions(answer).forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => {
          if(opt === answer) {
            score++;
            document.getElementById("correctSound").play();
          } else {
            incorrect++;
            document.getElementById("wrongSound").play();
          }
          document.getElementById("score").textContent = "Score: " + score;
          displayQuestion();
        };
        optsDiv.appendChild(btn);
      });
    }

    function updateTimerDisplay() {
      const m = Math.floor(timeLeft/60), s = timeLeft%60;
      document.getElementById("timer").textContent = `Time: ${m}:${s.toString().padStart(2,'0')}`;
    }

    function startTimer(sec) {
      timeLeft = sec;
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if(timeLeft <= 0) endGame();
      }, 1000);
    }

    function startGame() {
      document.getElementById("startSound").play();
      score = 0; incorrect = 0;
      document.getElementById("score").textContent = "Score: 0";
      ["question","options","score"].forEach(id => 
        document.getElementById(id).classList.remove("hidden")
      );
      document.getElementById("result").classList.add("hidden");

      const mins = parseInt(document.getElementById("timeSelect").value,10);
      startTimer(mins * 60);
      displayQuestion();
    }

    function endGame() {
      clearInterval(timerInterval);
      document.getElementById("gameoverSound").play();
      document.getElementById("question").classList.add("hidden");
      document.getElementById("options").classList.add("hidden");

      const rd = document.getElementById("result");
      rd.innerHTML = `Time's up!<br>Final Score: ${score}<br>Incorrect: ${incorrect}`;
      rd.classList.remove("hidden");
    }
  </script>
</body>
</html>
